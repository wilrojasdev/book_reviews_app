name: Build and Release APK

on:
  push:
    branches:
      - main  # O la rama que prefieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v2

    # Paso 2: Configurar Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'  # O usa una versión específica si prefieres

    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: flutter pub get

    # Paso 4: Construir el APK
    - name: Build APK
      run: flutter build apk --release

    # Paso 5: Subir APK a GitHub Releases
    - name: Upload APK to GitHub Releases
      if: github.ref == 'refs/heads/main'  # O la rama que prefieras
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Este token se utiliza para autenticar y permitir la carga
