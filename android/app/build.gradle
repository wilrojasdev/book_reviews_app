plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


android {
    namespace = "com.example.book_reviews_app"
    compileSdk = flutter.compileSdkVersion // Se obtiene de flutter
    ndkVersion = flutter.ndkVersion // Se obtiene de flutter

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.book_reviews_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion // Se obtiene de flutter
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Configuración de firma para la versión de release
        }
    }   
}


flutter {
    source = "../.."
}
